<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>2012-2020 at the point at Emerald Isle, NC</h2>
    <input type="range" min="0" max="1" value="1" step=".01" orient="vertical" oninput='myFunction(this.value)' style="height:400px"/>
    <img id="after" src="2012EI.png" alt="" height="400px">
    <img id='before' src="2020EI.png" alt="" height="400px">
    <script>
        var before = document.getElementById('before')
        function myFunction(value){
            before.style.opacity = value
            console.log(value)
        }
    </script>
</body>
</html>
