<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .image-container div {
            text-align: center; /* Center the text within each div */
        }
        .image-container img {
            width: 400px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>The point at Emerald Isle, NC</h2>

    <div class="image-container">
        <div>
            <p>2012</p>
            <img src="2012EI.png">
        </div>
        <div>
            <p>2016</p>
            <img src="2016EI.png">
        </div>
        <div>
            <p>2020</p>
            <img src="2020EI.png">
        </div>
    </div>
</body>
</html>
